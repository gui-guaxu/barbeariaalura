<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contato - Barbearia Alura</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<div class="header-box">	
			<h1><img src="image/logo.png" alt="Logo Barbearia Alura"></h1>
			<nav>	
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="products.html">Produtos</a></li>
					<li><a href="contact.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<form>
			<label for="name">Nome e sobrenome</label>
			<input type="text" id="name" class="standard-input" required>

			<label for="email">E-mail</label>
			<input type="email" id="email" class="standard-input" required placeholder="seuemail@dominio.com">

			<label for="tel">Telefone</label>
			<input type="tel" id="tel" class="standard-input" required placeholder="(00)00000-0000">

			<label for="message">Mensagem</label>
			<textarea cols="70" rows="10" id="message
			" class="standard-input" required placeholder="Fale conosco!"></textarea>

			<fieldset>
				
				<legend>Como prefere o nosso contato</legend>
				
				<label for="radio-email">
					<input type="radio" name="contact" value="email" id="radio-email">E-mail
				</label>
				

				<label for="radio-tel">
					<input type="radio" name="contact" value="telefone" id="radio-tel">
					Telefone
				</label>
				
				<label for="radio-whatsapp">
					<input type="radio" name="contact" value="whatsapp" id="radio-whatsapp" checked>
					Whatsapp
				</label>
				

			</fieldset>

			<fieldset>
				
				<legend>Qual horário prefere ser atendido?</legend>

				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

			<input type="submit" value="Enviar Formulário" class="submit">

		</form>

		<table>
			<thead>	
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h - 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h - 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h - 20h</td>
				</tr>
				<tr>
   					<td colspan="2">São Paulo</td> 
				</tr>
			</tbody>
		</table>
	</main>

	<footer>
		<img src="image/logo-branco.png" alt="Logo Barbearia Alura">
		<p class="copyright">&copy; Copyright Barbearia alura 2019</p>
	</footer>
</body>
</html>
